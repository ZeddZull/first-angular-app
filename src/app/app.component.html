
<div class="p-4">

  <p>Nous sommes le : {{ now | date:'dd/MM/yyyy' }}</p>

  <div class="row">
    <div class="col">
      <input type="number" step=".1" class="form-control"
      [(ngModel)]="price">
    </div>
    <div class="col">
      {{ price | percent:'0.0-3' }}
    </div>
  </div>

  <div class="alert alert-danger" 
  *ngIf="isFormTouched && ! isFormValid(); else instructions">
    La saisie est invalide
  </div>

  <ng-template #instructions>
    <div class="alert alert-secondary">
      Veuillez saisir les infos de la personne
    </div>
  </ng-template>

  <div class="mb-3 row">
    <div class="col">
      <input type="text" placeholder="prÃ©nom" class="form-control"
      [(ngModel)]="person.firstName" (input)="isFormTouched=true">
    </div>
    <div class="col">
      <input type="text" placeholder="nom" class="form-control"
      [(ngModel)]="person.name" (input)="isFormTouched=true">
    </div>
    <div class="col-3">
      <button [ngClass]="{'btn': true, 'w-100': true, 'btn-primary': isFormValid(), 'btn-secondary': ! isFormValid()}"
      (click)="addPerson()">Valider</button>
    </div>
  </div>


  <ul class="list-group">
    <li 
    class="list-group-item d-flex justify-content-between align-items-center"
    *ngFor="let person of personList; let pos=index; let even=even"
    [class.evenRow]="even">
      {{ person.firstName }} {{ person.name | uppercase }}
      <button class="btn btn-danger" (click)="onDelete(pos)">
        X
      </button>
    </li>
  </ul>
</div>
